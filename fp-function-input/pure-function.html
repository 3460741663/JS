<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 纯函数
    // 相同的输入会有相同的输出
    // 不依赖任何外部环境
    // 不会对外部造成影响
    const add = (a, b) => a + b;
    add(1, 2);
    let b = 20;
    const  add1 = (a) => {
      b = 30; //对外部造成影响
      return a + b; // 依赖外部环境
    }
    console.log(add1(123));

    // 结果缓存
    let cache = new Map();
    const meoryAdd =function (a, b) {
      // return a + b;
      // 先看看缓存中是否有结果
      const key = JSON.stringify(Array.from(arguments));
      if (cache.has(key)){
        return cache.get(key);
      }
      let res = a + b;
      cache.set(key, res);
      return res;
    }
    console.log(meoryAdd(1, 2));

    // 终极版
    const memorize = function (fn) {
      let cache = new Map();
      return function(...args) {
        let key = JSON.stringify(args);
        if(cache.has(key)){
          return cache.get(key);
        }
        const res = fn(...args);
        cache.set(key, res);
        return res;
      }
    }
    const madd = memorize(add);
    console.log(madd(1, 2));
  </script>
</body>
</html>
